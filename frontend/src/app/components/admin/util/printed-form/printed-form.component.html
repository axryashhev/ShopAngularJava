<div class="page-header">
  <h1>Печатная форма</h1>
</div>
<div class="panel">
  <table class="table table-striped">
    <thead>
      <tr>
        <th *ngFor="let it of columnArr | async">{{ it }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data | async">
        <td *ngFor="let it of item | keyvalue">{{ it.value }}</td>
      </tr>
    </tbody>
  </table>
</div>
